<!DOCTYPE html>
<html lang = "zh-CN">
	<head>
		<meta name="viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Captain's Blog</title>
		<link rel="stylesheet" href = "static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href ="static/css/editorcss/wangEditor-1.3.11.css">
		<link rel="stylesheet" type="text/css" href="static/css/code_highlight/github.css">
		<link rel="stylesheet" type="text/css" href ="static/css/main.css">

	</head>
	<body>
	<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner" >
	  <div class="container">
	    <div class="navbar-header">			
	      	<a href="../" class="navbar-brand">CAPTAIN'S BLOG</a>
	    </div>

	    <nav id="bs-navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li>
				  <a href="/index">HOME</a>
				</li>
				<li>
				  <a href="/writing">THINKING</a>
				</li>
				<li>
				  <a href="/about">ABOUT</a>
				</li> 
			</ul>
			<ul class="nav navbar-nav navbar-right">
			<li>
				<a href="#" target="_blank"><i class="icon-github"></i>github
				</a>
			</li>
			</ul>
	    </nav>
	  </div>
	</header>
	<div class="container">
		{% block content%}{% endblock %}
	</div>
	</body>

	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/editorjs/wangEditor-1.3.11.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src = "static/js/highlight.pack.js"></script>
	<script type="text/javascript">
	$(function(){
		var editor = $("#editor").wangEditor({
			 'menuConfig':
			 	[
				    ['viewSourceCode'],
				    ['bold', 'underline', 'italic', 'foreColor', 'backgroundColor', 'strikethrough'],
				    ['blockquote', 'fontFamily', 'fontSize', 'setHead', 'list', 'justify'],
				    ['createLink', 'unLink', 'insertTable', 'nsertExpression'],
				    ['insertImage', 'insertVideo', 'insertLocation','insertCode'],
				    ['undo', 'redo', 'fullScreen']
				]
			});
	})

	$(function(){
		$("pre code").each(function(i, block){
			hljs.highlightBlock(block);
		})
	})
	</script>
</html>
